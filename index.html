<!DOCTYPE html>
<html>
<head>
	<title>Gestion du menu principal</title>
	<meta charset='utf-8'> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="container">
  <h1>Gestion du menu principal</h1>
  <div class="row">
    <div class="col-lg-9 menubar">
      <ul class="menus">
        <li class="stamp"><button type="button" class="btn btn-default btn-sm" id="add">+</button></li>
      </ul>
    </div>
    <div class="col-lg-3 menuform">
    </div>
  </div>
</div>
<script type="text/template" id="form-template">
<form>
  <fieldset>
    <input type="hidden" id="item_id" value="" />
    <legend>Propriétés</legend>
    <div class="form-group">
      <label>Titre</label>
      <input type="text" class="form-control" name="title" value="<%= title %>" />
    </div>
    <div class="form-group">
      <label>Url</label>
      <input type="url" class="form-control" name="url" value="<%= url %>"/>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-warning btn-sm" id="delete">Supprimer</button>
    </div>
  </fieldset>
</form>
</script>
<script data-main="js/main" src="bower_components/requirejs/require.js"></script>
</body>
</html>
